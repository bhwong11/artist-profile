{%extends 'base.html'%}
{%block title%}
update profile
{%endblock%}
{%block content%}

<div class="client_side_form_wrapper">
<form class="client_side_form" action="{% url 'profile_update' user.profile.pk%}" method="POST">
    <h3>Update Phone Number</h3>
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn client_side_form_submit" type="submit" value="submit">
</form>
</div>
{%endblock%}
