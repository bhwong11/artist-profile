<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{%if user.profile.is_client%}
    <a href="{% url 'profile_show' user.profile.pk%}">Show/Edit Profile</a>
{%endif%}
<div id = 'home_root'>
    <h1>Hello World</h1>
    <h3>Loading...</h3>
</div>

    <script>
    fetch('/homerender/')
        .then(response => {
         return response.text()
        })
        .then(data => {
            document.querySelector('#home_root').innerHTML= data
        })
    </script>
</body>
</html>
