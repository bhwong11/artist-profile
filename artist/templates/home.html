{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="{% static 'styles/loadscreen.css' %}">
    <title>Ransom Bergen Art</title>
    <link rel="shortcut icon" href=src="{%static 'photos/background.png'%}">
</head>
<body>
<div id = 'home_root'>
    <div id = 'load-screen'>
        <h3>Loading...</h3>
        <img class="animate__animated animate__bounce animate__infinite load_screen__image" src="{%static 'photos/skull.png'%}" alt="skull load page">
    </div>
</div>

    <script>
    
    const render = function(){
        fetch('/homerender/')
        .then(response => {
         return response.text()
        })
        .then(data => {
            document.querySelector('#home_root').innerHTML= data
        })
    } 
    setTimeout(render,1000)
    </script>
