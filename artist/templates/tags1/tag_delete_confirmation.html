{%extends 'base.html'%}
{%block title%}
{{tag.name}}
{%endblock%}

{%block content%}
<div class="client_side_form_wrapper">
    <form class="client_side_form" action="{%url 'tag_delete' tag.pk%}" method="POST">
    <h3>Are you sure you want to delete {{tag.name}}</h3>
    {% csrf_token %}
    {{form.as_p}}
    <div>
        <input class="btn btn-danger" type="submit" value="delete"> 
        <a class="btn btn-warning" href="{%url 'tags'%}">cancel</a>
    </div>
    </form>
</div>
{%endblock%}
