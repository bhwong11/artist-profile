{%extends 'base.html'%}
{%block title%}Blogs{%endblock%}
{%block content%}
<h3>Blogs</h3>
<a href="{% url 'blog_new'%}">Create</a>
{%for blog in object_list%}
<h3>{{blog.title}}</h3>
<p>{{blog.content}}</p>
<a href="{% url 'blog_update' blog.pk%}">Update</a>
<a href="{% url 'blog_delete' blog.pk%}">Delete</a>
{%endfor%}
{%endblock%}
