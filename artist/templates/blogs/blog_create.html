{%extends 'base.html'%}
{%block title%}
Create Blog
{%endblock%}

{%block content%}
<div class="client_side_form_wrapper">
    <form class="client_side_form" action="{% url 'blog_new'%}" method="post">
        <h3>Create A new Blog</h3>
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn client_side_form_submit" type="submit" value="submit">
    </form>
</div>

{%endblock%}
