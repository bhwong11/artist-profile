{%extends 'base.html'%}
{%block title%}
Create Artwork
{%endblock%}
{%block content%}
<div class="client_side_form_wrapper">
    <form class="client_side_form" action="{% url 'artwork_create'%}" method="post">
    <h3>Create New Artwork</h3>
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn client_side_form_submit" type="submit" value="Create">
    </form>
</div>
{%endblock%}
