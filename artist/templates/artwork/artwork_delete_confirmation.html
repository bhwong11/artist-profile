{%extends 'base.html'%}
{%block title%}
Delete {{artwork.title}}
{%endblock%}
{%block content%}
<div class="client_side_form_wrapper">
    <form class="client_side_form" action="{%url 'artwork_delete' artwork.pk%}" method="POST">
        <h3>Are you sure you want to delete {{artwork.title}}</h3>
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <input class="btn btn-danger" type="submit" value="delete"> 
            <a class="btn btn-warning" href="{%url 'artworks'%}">cancel</a>
        </div>
    </form>
</div>
{%endblock%}
