{%extends 'base.html'%}
{%block title%}
{{product.name}}
{%endblock%}
{%block content%}


<div class="client_side_form_wrapper">
    <h3>Update {{product.name}}</h3>
    <form class="client_side_form" action = "{%url 'product_update' product.pk %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn client_side_form_submit" type="submit" value="submit">
    </form>
</div>
{%endblock%}
